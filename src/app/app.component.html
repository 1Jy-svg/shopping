<h1 class="text-center">SHOP HERE</h1>
<app-navbar></app-navbar>
<div class="container">
<div class="row">
 @for (item of data ; track $index){
<div class="col-3 p-9 mt-5">
<div class="card" style="width: 15rem; height: 40rem">
  <img src="{{item.image}}" class="card-img-top" alt="..." style="width:150px">
  <div class="card-body">
    <h5 class="card-title">{{item.title}}</h5>
    <p class="card-text">{{item.description | slice : 0: 180}}...</p>
    <a href="#" class="btn btn-primary">{{item.price}}</a>
  </div>
</div>
</div>
 }
</div>
</div>
