<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Your Ecommerce Store</title>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
   
  </header>

  <main>
    <section class="contact-form">
      <h2>Send us a Message</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>
  <img src="https://maps.googleapis.com/maps/api/staticmap?center=LOCATION&zoom=ZOOM&size=600x450&maptype=roadmap&markers=color:red%7CLOCATION&key=YOUR_API_KEY" alt="Google Map">
  <footer>
    <p>&copy; 2024 ShopHere. All rights reserved.</p>
  </footer>
</body>
</html>
