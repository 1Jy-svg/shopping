<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Your Ecommerce Store</title>
  <link rel="stylesheet" href="homepage.component.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <section class="banner">
    <h2 style="font-weight: bold;">WELCOME TO J-MART</h2>
    <p>Makes shopping easier!</p>
  </section>
    
  <main>
   
   

    <section class="featured-products">

      <div class="product">
        <div id="carouselExample" class="carousel slide" style="margin:0px;width: 1000px;">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img22/Wireless/devjyoti/GW/Uber/Nov/D103625178_DesktopTallHero_3000x1200._CB574597993_.jpg" class="d-block w-100" alt="..." style="height:100%;width:1500px">
              </div>
              <div class="carousel-item">
                <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img23/Consumables/X-GL/Feb5/PC_Hero_1_3000._CB582457311_.jpg" class="d-block w-230" alt="..." style="height:300px;width:300px">
              </div>
              <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1612817288484-6f916006741a?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhdXR5JTIwcHJvZHVjdHN8ZW58MHx8MHx8fDA%3D" class="d-block w-230" alt="..."style="height:300px;width:300px">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </div>
      
     
    </section>
  </main>
  <app-footbar></app-footbar>
</body>
</html>
